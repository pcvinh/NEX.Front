<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Dashboard Tab -->
  <ion-tab title="Radar" icon="icon ion-pinpoint" href="#/tab/main" ng-hold="console.log('test')">
    <ion-nav-view name="tab-main"></ion-nav-view>
  </ion-tab>


  <!-- Friends Tab-->
  <ion-tab title="Notify" icon="icon ion-grid" href="#/tab/notify">
    <ion-nav-view name="tab-notify"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Me" icon="icon ion-person" href="#/tab/me" on-hold="log('test')">
    <ion-nav-view name="tab-me"></ion-nav-view>
  </ion-tab>

  

</ion-tabs>
