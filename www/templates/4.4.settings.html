<ion-view title="Setting">
    <ion-nav-bar class="bar-dark nav-title-slide-ios7">
		<ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
			Back
		</ion-nav-back-button>
		<ion-nav-buttons side="right">
          <button ng-if="is_change_update" class="button button-balanced" ng-click="update_profile_basic()">
            Update
          </button>
        </ion-nav-buttons>  
    </ion-nav-bar>
  <ion-content class="has-header"  has-bouncing="false">
      <!-- The list directive is great, but be sure to also checkout the collection repeat directive when scrolling through large lists -->
<div style="margin-bottom:20px">
        <img style="  z-index: 0;width: 100%;height: 70px;margin-bottom: 10px;background-color: #112244;" />
		<a ng-click="showActionsheet()" href="">
			<img id="myImage" align="left" class="me-settings-image-profile thumbnail" alt="Profile image" ng-src="{{getAvatarPath(Profile.avatar)}}">
		</a>
</div>
<div class="list">
	<div class="list card">
  <label class="item item-input item-stacked-label">
    <span class="input-label">Nick Name</span>
    <input type="text" placeholder="Choose a new Nick Name" ng-model="Profile.nickname" ng-change="check_change()">
  </label>
    <label class="item item-input item-stacked-label">
    <span class="input-label">Full Name</span>
    <input type="text" placeholder="Always use your real name" ng-model="Profile.fullname" ng-change="check_change()">
  </label>
	</div>

	
	<div class="list card">
  <a class="item item-icon-left item-icon-right" href="#/tab/me/settings/changepassword">
    <i class="icon ion-locked"></i>
    Change Password
	<i class="icon ion-chevron-right"></i>
  </a>
	</div>
</div>
  </ion-content>
</ion-view>
