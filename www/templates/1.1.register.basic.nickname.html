<ion-view view-title="Sign-In"  id="login-body">
<div class="container">
   <div id="login">
      <form action="javascript:void(0);" method="get">
         <p><span class="icon ion-person"></span>
         <input type="text" placeholder="Choose a Nickname" ng-model="nickname">
         <input type="submit" value="Submit" ng-click="register_basic(nickname)"></p>
      </form>
   </div>
</div>
</ion-view>
