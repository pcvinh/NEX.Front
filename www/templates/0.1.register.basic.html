<ion-view view-title="Sign-In">
<ion-content>
  <div class="list">
	  <div class="item item-image" ng-click=>
		<img ng-src="{{image2.resized.dataURL}}>
	  </div>
	  
	<label class="item item-input">
	  <span class="input-label">Password</span>
	  <input type="password" ng-model="user.password">
	</label>
  </div>
  <div class="padding">
	<button class="button button-block button-positive" ng-click="signup_basic(user.username, user.password)">
	  Sign-In
	</button>
	<p class="text-center">
	  <a href="#/forgot-password">Forgot password</a>
	</p>
  </div>
</ion-content>
</ion-view>
