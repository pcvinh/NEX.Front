<ion-view view-title="Sign-In">
<ion-header-bar class="bar-secondary">
	<h1 class="title">Register - Basic info</h1>
	<!--button class="button button-clear button-positive" ng-click="_click_closeAddFavouriteModal()">Skip  </button-->
</ion-header-bar>
<ion-content>
	<div class="list">
	  <div class="item item-image">
            <img id="myImage" src="img/avatar.png" style="max-height: 100%;"/> 
	  </div>
	  <p>
	  <div class="button-bar">
		  <a class="button  button-outline button-positive icon-left ion-camera">Camera</a>
		  <a class="button  button-outline button-positive icon-left ion-image">Photos</a>
		</div>
	</div>
	  <label class="item item-input">
		<i class="icon ion-person placeholder-icon"></i>
		<input type="text" placeholder="Choose a Nickname" ng-model="nickname">
	  </label>	
  <div class="padding">
	<button class="button button-block button-positive" ng-click="register_basic(nickname)">
	  OK
	</button>
	<p class="text-center">
	  
	</p>
  </div>
</ion-content>
</ion-view>
