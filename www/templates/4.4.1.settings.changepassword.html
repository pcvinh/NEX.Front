<ion-view title="Change Password">
    <ion-nav-bar class="bar-dark nav-title-slide-ios7">
		<ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
			Back
		</ion-nav-back-button>
		<ion-nav-buttons side="right">
          <button ng-if="is_change_update" class="button button-balanced" ng-click="change_my_password()">
            Update
          </button>
        </ion-nav-buttons>  
    </ion-nav-bar>
  <ion-content class="has-header"  has-bouncing="false">
<div class="list">
	<div class="list card">
  <label class="item item-input item-stacked-label">
    <span class="input-label">Old Password</span>
    <input type="password" placeholder="Input your old password here" ng-model="Password.old_password" ng-change="check_change()">
  </label>
    <label class="item item-input item-stacked-label">
    <span class="input-label">New Password</span>
    <input type="password" placeholder="Input new password here" ng-model="Password.new_password" ng-change="check_change()">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Retype New Password</span>
    <input type="password" placeholder="Input again new password here" ng-model="Password.new_password_again" ng-change="check_change()">
  </label>
	</div>

</div>
  </ion-content>
</ion-view>
